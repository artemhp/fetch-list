<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function getListWithFetch(url, route) {
      return fetch(url + '/' + route, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          })
          .then((response) => {
            return response.json()
          })
          .then((data) => {
            return data;
          });
      };
      getListWithFetch('http://localhost:80', 'list').then(info => console.log(info));
  </script>
</head>
<body>

</body>
</html>
